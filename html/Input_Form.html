<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="NetID">UserName</label>
        <input type="text" id="NetID" placeholder="NetID" required="true">
        <!--Now Input for password-->
        <label for="user_password"></label>
        Password <input type="password" id="user_password" placeholder="Atleast 5 character"><br><br>
        
        <!--Input type Date-->
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB"><br><br>
        <!--Input type File-->
        <label for="user_file">Upload Resume</label>
        <input type="file" id="user_file" required="true">
        <!--Input type Range-->
        <label for="user_range">Price Range</label>
        <input type="range" id="user_range">
        <input type="submit">
    </form>
</body>
</html>
