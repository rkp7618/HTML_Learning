<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <form action="">
        <label for="sugar">Sugar</label>
        <input type="checkbox" name="grocery" id="sugar" value="Sugar">
        <label for="vege">Vegetable</label>
        <input type="checkbox" name="grocery" id="vege" value="Vegetable">
        <label for="fruits">Fruits</label>
        <input type="checkbox" name="grocery" id="fruits" value="Fruits">
    </form>
</body>
</html>
